<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Console Web App</title>
</head>
<body>
    <h1>Open The Console Page To See The Output</h1>
    <script>
    var first_name="Ayaan ";
    var last_name="Nawaz"
    var full_name=first_name.concat(last_name);
    console.log(full_name);
    var length_of_name=full_name.length;
    console.log(length_of_name);
    var lowercase_name= full_name.toLowerCase();
    console.log(lowercase_name);
    var uppercase_name= full_name.toUpperCase();
    console.log(uppercase_name);
    var square_root=Math.sqrt(52);
    console.log(square_root)
    var max_number= Math.max(15,10);
    var min= Math.min(15,10);
    console.log(" max number: " + max_number + " min number: " + min) ;
    var power_number= Math.pow(4,3);
    console.log(power_number);
    
    </script>
</body>
</html>
